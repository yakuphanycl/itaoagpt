name: ci

on:
  push:
  pull_request:

jobs:
  contract:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .

      - name: Contract tests
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\tools\contract_tests.ps1
